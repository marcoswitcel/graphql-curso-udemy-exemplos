type Mutation {
	novoUsuario(
		dados: UsuarioInput!
	): Usuario!

	excluirUsuario(
	    filtro: UsuarioFiltro!
	): Usuario

	alterarUsuario(
		filtro: UsuarioFiltro!
		dados: UsuarioInput!
	): Usuario


	# Perfil

	novoPerfil(
		dados: PerfilInput!
	): Perfil!

	excluirPerfil(
	    filtro: PerfilFitro!
	): Perfil

	alterarPerfil(
	    filtro: PerfilFitro!
		dados: PerfilInput!
	): Perfil
}